<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{AdminPage}">Home</a>
  <a class="navbar-brand" th:href="@{employees}">Refresh</a>
  

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Employees List </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Employee Full Name</th>
					<th> Employee Email</th>
					<th> Employee Phone Number</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.fullName}"></td>
					<td th:text = "${employee.email}"></td>
					<td th:text = "${employee.phoneNumber}"></td>
					<td>
						<a th:href="@{/employees/edit/{id}(id=${employee.getId()})}" class="btn btn-primary">Update</a>
						<a th:href="@{/employees/{id}(id=${employee.getId()})}" class="btn btn-danger">Delete</a>

					</td>
				</tr>
				
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
