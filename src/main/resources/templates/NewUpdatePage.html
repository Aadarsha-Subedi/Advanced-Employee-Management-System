<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Add new Update </h1>
				<div class = "card-body">
					<form th:action="@{/AdminPage}" th:object = "${updateDetailsDTO}" method="POST">
						
						<div class ="form-group">
							<label> Update Description </label>
							<input
							type = "text"
							name = "description"
							th:field = "*{description}"
							class = "form-control"
							placeholder="Enter Update Details" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Update Start Date </label>
							<input
							type = "date"
							name = "uploadDate"
							th:field = "*{uploadDate}"
							class = "form-control"
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary" >
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
