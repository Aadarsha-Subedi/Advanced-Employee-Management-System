<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anish">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page has form for employee to add in the employee list.">
    <link rel="stylesheet" th:href="@{/CSS/UserLeaveRequestForm.css}">
    <title>Add/Update Employee</title>
</head>

<body>
    <section class="login">
		<form th:object="${userLeaveRequestDTO}" th:action="@{/UserLeaveRequestPage}" th:method="post">
			<input type="hidden" th:name="userID" th:value="${userID}" />
		    <label for="description">Description:</label>
		    <textarea th:field="*{description}" id="description" cols="42" rows="2.5" placeholder="Leave Message"></textarea>
		
		    <label for="adminDetails">Admin:</label>
			<select id="adminDetails" name="adminID">
			    <option value="">Select Admin</option>
			    <option th:each="admin : ${admins}"
			            th:value="${admin.id}"
			            th:text="${admin.id + ' - ' + admin.fullName}"></option>
			</select>

		
		    <label for="startDate">Start Date:</label>
		    <input type="date" th:field="*{startDate}" id="startDate" name="startDate">
		
		    <label for="endDate">End Date:</label>
		    <input type="date" th:field="*{endDate}" id="endDate" name="endDate">
		
		    <button type="submit">Submit</button>
		</form>



    </section>
    <script th:src="@{/JavaScript/script_for_form.js}" defer></script>
</body>

</html>
